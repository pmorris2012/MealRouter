<!DOCTYPE html>
<html>
<head>
	<title>Meal Router - Login</title>
	<link rel="icon" type="image/x-icon" href="/images/mealroutericon_32.png" />

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Latest compiled JavaScript -->
    <!-- Include the Google Maps API library - required for embedding maps -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
     
    <script type="text/javascript">
     
    // The latitude and longitude of your business / place
    /*globals google map:true marker:true*/
var position = [26.68013, -80.14166];
     
    function showGoogleMaps() {
     
        var latLng = new google.maps.LatLng(position[0], position[1]);
     
        var mapOptions = {
            zoom: 14, // initialize zoom level - the max value is 21
            streetViewControl: false, // hide the yellow Street View pegman
            scaleControl: true, // allow users to zoom the Google Map
            mapTypeId: google.maps.MapTypeId.SATELLITE,
            center: latLng
        };
     
        map = new google.maps.Map(document.getElementById('googlemaps'),
            mapOptions);
     
        // Show the default red marker at the location
        marker = new google.maps.Marker(
		{
            position: latLng,
            map: map,
            draggable: false,
            animation: google.maps.Animation.DROP
        });
    }
     
    google.maps.event.addDomListener(window, 'load', showGoogleMaps);
    </script>
	
<link rel="stylesheet" href="/style/login.css" />
</head>
<body>


<div id="googlemaps"></div>

    <div class="mainContent">
<div class="container">

			    		</div>
			    		<div class="form-group">

			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			      			<br>
						<a href="http://mealsonwheelspalmbeaches.org/"  ><p align="center">Meals on Wheels of Palm Beach</p></a>
			    </div>
			</div>
		</div>
	</div>
    </div>
